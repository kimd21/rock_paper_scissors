<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="layout.js"></script>
  <title>Rock Paper Scissors</title>
</head>

<body onload=winCountSet()>
  <h1>Rock Paper Scissors: First to 5 Wins</h1>
  <div id="rps">
    <div id="player"><img src="images/rock.png" alt="Rock"></div>
    <div id="computer"><img src="images/rock.png" alt="Rock"></div>
    <div class="btns">
      <button onclick=playGame() class="btn-1" type="submit">Rock</button>
      <button onclick=playGame() class="btn-1" type="submit">Paper</button>
      <button onclick=playGame() class="btn-1" type="submit">Scissors</button>
    </div>
  </div>    
  <p id="result"></p>
  <div id="win-cnts">
    <div id="pwins">
      <div>Player win count:</div>
      <div id="pwincnt"></div>
    </div>
    <div id="cwins">
      <div>Computer win count:</div>
      <div id="cwincnt"></div>
    </div>
  </div>
</body>

</html>
